<!DOCTYPE html>
<html lang="en" xmlns:text-align="http://www.w3.org/1999/xhtml" xmlns:margin-top="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>博客发布</title>
    <!--设置移动端的预览-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- 导入semantic ui在线资源-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <script src="../static/layui/layui.js"></script>
    <style>

    </style>
</head>

<body class="background">

<!--导航-->
<nav th:replace="admin/_fragments::menu(4)" class="ui inverted  segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted  secondary stackable menu ">
            <!--    博客名     -->
            <p class="ui teal header  nav-header-item m-font-family ">管理后台</p>
            <a href="#" class=" m-item item m-nav-text-size m-model-hide m-bottom"> <i class="home icon"></i>首页</a>
            <a href="#" class=" m-item item m-nav-text-size m-model-hide m-bottom"><i class="idea icon"></i>分类</a>
            <div class="right m-item  m-model-hide menu ">
                <div class="ui dropdown item margin-header">
                    <div class="text">
                        <img src="../static/images/xionger.png" alt="" class="ui avatar image"> 熊二

                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>

            </div>
        </div>
        <a href="#" class="ui  menu toggle black icon button m-right-top m-model-show ">
            <i class="sidebar icon"></i>
        </a>

    </div>
</nav>
<div  class="ui attached pointing  menu">
    <div class="ui container">
        <div class="right  menu">
            <a href="#" class="teal active item" th:href="@{/admin/tags/input}" >新增</a>
            <a href="#" class="item" th:href="@{/admin/tags}">列表</a>
        </div>
    </div>
</div>
<!--中间内容-->

<br>
<br>
<br>
<br>
<br>
<div class="m-padded-tb-massive">
    <div class="ui container" style="width:970px">
        <form action="#" method="post" th:if="${tag}==null" th:action=" @{/admin/tags/save}" class="ui form">
            <!--            添加-->
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui  basic label">名称</div>
                    <input type="text" name="name" placeholder="分类名称">
                </div>
            </div>

            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" id="recommend" name="recommend" class="hidden">
                    <label for="recommend" >推荐</label>
                </div>
            </div>
            <div class="ui error message">
                <!--    提交部分-->
            </div>

            <div class="ui right aligned container">
                <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                <button class="ui secondary submit button">提交</button>
            </div>
        </form>
        <form action="#" method="post" th:if="${tag}!=null" th:action=" @{/admin/tags/update/{id}(id=${tag.id})}" class="ui form">
            <!--            添加-->

            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui  basic label">名称</div>
                    <input type="text" name="name" th:value="${tag.name}" placeholder="分类名称">
                </div>
            </div>
            <!--推荐-->

            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" id="recommend" name="recommend" class="hidden" th:checked="${tag.recommend}">
                    <label for="recommend" style="color: white;" >推荐</label>
                </div>
            </div>
            <div class="ui error message">
                <!--    提交部分-->
            </div>
            <div class="ui right aligned container">
                <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                <button class="ui secondary submit button">提交</button>
            </div>
        </form>

    </div>

</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<br>
<br>
<br>
<br>

<!--底部footer-->
<footer th:replace="admin/_fragments::footer" class="ui vertical  inverted  segment m-padded-tb-small footer">
    <div class="ui center aligned container">
        <div class="m-text-thin m-text-letter-spacing">Copyright ©2022 - 2022 熊二Blog</div>
        <div>
            <img src="/static/images/img.png" style="vertical-align: sub;width: 18px">
            <span>冀ICP备20221103号-666</span>
        </div>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>



<script>


    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-model-hide');
    });

    $('.ui.dropdown').dropdown();

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '请输入分类名称'
                }]
            }
        }
    });

</script>
</body>

</html>
